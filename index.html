<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 6</title>
    <script type="text/javascript" src="script.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form action="#" class="form">

        <div>
            <label for="texto">Usuário</label>
            <input type="text" name="usuario" class="half-col" id="login-usuario">
        </div>

        <div>
            <label for="texto">Senha</label>
            <input type="password" name="senha" class="half-col" id="senha">
        </div>

        <div>
            <label for="texto">Escolha uma ou múltiplas opções</label>
            <div class="half-col">
                <input type="checkbox" name="mulher" value="Mulher" id="checkbox-mulher"> Mulher <br>
                <input type="checkbox" name="poderosa" value="Poderosa" id="checkbox-poderosa"> Poderosa <br>
                <input type="checkbox" name="linda" value="Linda" id="checkbox-linda"> Linda <br>
                <input type="checkbox" name="maravilhosa" value="Maravilhosa"id="checkbox-maravilhosa"> Maravilhosa <br>
            </div>
        </div>

        <div>
            <label for="texto">Escolha uma opção</label>
            <div class="half-col">
                <input type="radio" name="poder" value="força" id="forca"> Super Força <br>
                <input type="radio" name="poder" value="invisível" id="invisivel"> Super Invisível <br>
                <input type="radio" name="poder" value="mentes" id="mentes"> Ler Mentes <br>
                <input type="radio" name="poder" value="linda" id="linda"> Super Linda <br>
            </div>
        </div>

        <div>
            <label for="texto">Selecione um tópico</label>
            <select name="dropdown">
                <option value="contato">HTML</option>
                <option value="contato">CSS</option>
                <option value="contato">Javascript</option>
            </select>
        </div>

        <div>
            <label for="texto">Escolha um valor</label>
            <input type="number" name="valor">
        </div>
        
        <div>
            <label for="texto">Comentário</label>
            <input type="text" name="valor">
        </div>

        <div>
            <div class="half-col"></div>
            <button class="btn btn_grey">Limpar</button>
            <input class="btn btn_purple" type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
